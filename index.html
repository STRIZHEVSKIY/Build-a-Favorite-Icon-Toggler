  <head>

          <div class="line"></div>
          <li class='item'>
            <span>Watercolor set</span>

          </li>

            <span>Lead pencil 6B</span>

          </li>
          <div class="line"></div>
        </ul>
      </div>
    </main>
    <script src='script.js'></script>
  </body>
</html>
